<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fabulous MemoryGame v:<%= version %></title>
</head>
<body>
  <div class="title"><img alt="title" src="../public/titlename.png"></div>
  <div class="board-container">
    <div id="board"></div>
    <ul class="levels">
      <li><label><input type="radio" name="level" value="0"></label></li>
      <li><label><input type="radio" name="level" value="1"></label></li>
      <li><label><input type="radio" name="level" value="2"></label></li>
      <li><label><input type="radio" name="level" value="3"></label></li>
      <li><label><input type="radio" name="level" value="4"></label></li>
      <li><label><input type="radio" name="level" value="5"></label></li>
      <li><label><input type="radio" name="level" value="6"></label></li>
    </ul>
    <ul class="type">
      <li><label><input type="radio" name="type" value="animals"></label></li>
      <li><label><input type="radio" name="type" value="faces"></label></li>
    </ul>
  </div>
  <div class="score"><span class="comic" data-content="Congratulations your score is:">Congratulations your score is: <span id="total-score"></span></span></div>

  <script id="card-template" type="text/x-handlebars-template">
    <div class="card" id="card-{{index}}">
      <button class="card-inner flipped">
        <span class="card-front img-{{card.cardFace}}"></span>
        <span class="card-back"></span>
      </button>
    </div>
  </script>

</body>
</html>
