<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <div id="board"></div>

  <script id="cards-template" type="text/x-handlebars-template">
    {{#each cards}}
    <div class="card" id="card-{{@index}}" data-card="{{this}}" onClick="{{onClickHandler}}">
      <section class="front">
        <a class="flip">
           image {{cardFace}}
        </a>
      </section>
      <section class="back">
        image back
      </section>
    </div>
    {{/each}}
  </script>
</body>
</html>
